<p>address-form works!</p>
<mat-card>
  <mat-card-header>
    <mat-card-title>Adress Order</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="addressForm" (submit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" placeholder="Enter Name" />
        <!-- <mat-error *ngIf="orderForm.get('order').get('customerReferenceId').errors">{{
          orderForm.get('order').get('customerReferenceId').errors | json
        }}</mat-error> -->
      </mat-form-field>
      <div formGroupName="address">
        <mat-form-field appearance="outline">
          <mat-label>Country</mat-label>
          <input matInput formControlName="country" placeholder="Enter Country" />
          <!-- <mat-error *ngIf="orderForm.get('order').get('customerReferenceId').errors">{{
                      orderForm.get('order').get('customerReferenceId').errors | json
                    }}</mat-error> -->
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>ZIP</mat-label>
          <input matInput formControlName="zip" placeholder="Enter Zip" />
          <!-- <mat-error *ngIf="orderForm.get('order').get('customerReferenceId').errors">{{
                  orderForm.get('order').get('customerReferenceId').errors | json
                }}</mat-error> -->
        </mat-form-field>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button [disabled]="!addressForm.valid" color="primary" (click)="onSubmit()">
      {{ addressForm.get('id').value ? 'Update' : 'Create' }}
    </button>
  </mat-card-actions>
</mat-card>
