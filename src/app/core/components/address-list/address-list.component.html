<mat-card *ngFor="let item of addressList">
  <mat-card-header>
    <mat-card-title>{{ item.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ item.address.country }}
    </p>
    <p>
      {{ item.address.zip | street | translate }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-stroked-button color="primary" (click)="selectItem(item)">{{ 'Edit' | translate }}</button>
  </mat-card-actions>
</mat-card>
